<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lon's Blog</title>

  <link rel="stylesheet" href="public/css/style.css">
  <script src="data.js"></script>
  <script src="public/js/angular.min.js"></script>
  <script src="public/js/app.js"></script>
  <script>
    var _hmt = _hmt || [];
    (function () {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?60b24a398da2f23acdef3b0d1fb7c2fd";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();
  </script>
</head>

<body ng-app="BlogApp" ng-controller="MainController">
  <div ng-include="'header.html'"></div>

  <div class="content">
    <div class="post-item" ng-repeat="post in posts">
      <h4 class="title">
        <a ng-href="{{post.url}}" target="{{ post.new_window ? '_blank' : ''}}">
          {{ post.title }}
        </a>
      </h4>
      <div class="description">
        {{ post.description }}
        <div class="illustration" ng-if="post.illustration">
          <img ng-src="{{post.illustration}}">
        </div>
      </div>
    </div>
  </div>

</body>

</html>
